<body>

<div id="EventLog">
	<p>The Event Log will go here</p>
	
</div>

<div class="container">
    <div class="row clearfix">
    	<div class="col-md-12 table-responsive">
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							Start Time
						</th>
						<th class="text-center">
							End Time
						</th>
						<th class="text-center">
							Reference
						</th>
						<th class="text-center">
							Event Owner
						</th>
						<th class="text-center">
							Action Required
						</th> 
						<th class="text-center">
							Event Creator
						</th>
						    					
        				<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
						</th>
					</tr>
				</thead>
				<tbody>
    				<tr id='addr0' data-id="0" class="hidden table-hover">
						<td data-name="date">
						    <input type="datetime-local"  name="starttime"  class="form-control"/>
									
														
							
						</td>
						<td data-name="date">
						    <input type="datetime-local"  name="endtime"  class="form-control"/>
									
														
							
						</td>
						<td data-name="method" >
						    <select name="method">
							
        				        <option value"2">IM</option>
    					        <option value"1">Phone</option>
        				        <option value"3">Email</option>
								<option value"3">In-Person</option>
						    </select>
						</td>
						<td data-name="contact">
						    <input type="text" name='contact' class="form-control"/>
						</td>
						<td data-name="notes">
						    <textarea name="notes" placeholder="Job Name" class="form-control"></textarea>
						</td>
    					<td data-name="RCnum">
							<input type="list" name='RCnum' class="form-control">
						</td> 
                        <td data-name="del">
                            <button nam"del0" class='btn btn-danger  row-remove'>Remove</button> 
							<span class="glyphicon glyphicon-remove-sign"></span> 
                        
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<a id="add_row" class="btn btn-info pull-right">Add Event</a>
</div>
