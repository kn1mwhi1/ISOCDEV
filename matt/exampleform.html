<!doctype html>
<html>
<head>
    <title>Form Example</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
</head>

<body>
<div>

<!--  All items must have names in order to submit them (also maybe values) -->

    <form>
		<input type="text" placeholder="Type Text Here" name="formName" />
		<br /><br />
		<!-- large text-box -->
		<textarea placeholder="Type here"></textarea>
		
		<br /><br />
		
		<!-- drop-down with options -->
		<select>
			<option>Select an option..</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		
		<br /><br />
		
		<!--   Radio button  "give the same name to group them -->
		<input type="radio" name="color" /> Red
		<input type="radio" name="color" /> Green
		
		<br /><br />
		
		<!-- Checkbox -->
		<input type="checkbox" name="dog" value="1" /> Dog
		<input type="checkbox" /> Cat
		<input type="checkbox" /> Fish
		
		<br /><br />
		
		<!-- Submit button value gives text  -->
		<input type="submit" value="Click Me!" />
		
		
		
	</form>
	
	
	<p><a href="http://www.google.com">Google</a></p>
	

	
	
	
	
	
	
	
	
	
	
</div>
</body>
</html>
