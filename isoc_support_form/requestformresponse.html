<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>I.S. Operations Support Request Form</title>
	
	<!--  Load JavaScript --> 
	<script type="text/javascript" src="script/supportscript.js" async></script> 
	<script type="text/javascript" src="script/bootstrap.js"></script>
	<script type="text/javascript" src="script/bootstrap-datetimepicker.js"></script>
		
	<!--  Load CSS -->
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/menubar.css" /> 
	<link rel="stylesheet" type="text/css" href="css/SupportRequestForm.css" /> 

</head>




<body onLoad=DoTheCookieStuff()>



<center>
<!-- <h1>Data Center Operations Support Request</h1> -->
<img src="img/IS_Operations_Support_Request_Form_Response_New.gif" />








<!-- Input boxes for ISOC Technician, Name, Contact Number and Email.-->
<form name = "contact_form">


<div class="Contact_Box">
   
	<div class="input">

	   <div class="left">
		  <b>ISOC Technician ID</b>
	   </div>
	   
	   <div class="right">
		  <input class="input_box" type='text' name='numberbox'  id="ISOCTechnician" onblur=setCookie('ISOCTechnician',document.contact_form.numberbox.value,365)>
	   </div>
	   
	   <div class="left">
		  <b>ISOC Ticket ID</b>
	   </div>
	   
	   <div class="right">
		  <input class="input_box" type='text' name='numberbox'  id="ISOCTicketID" onblur=setCookie('ISOCTicketID',document.contact_form.numberbox.value,365)>
	   </div>
	   
	   <div class="left">
		  <b>Requester Name:</b>
	   </div>

	   <div class="right">
		  <input class="input_box" type='text' name='namebox'id="RequesterName" onblur=setCookie('RequesterName',document.contact_form.namebox.value,365)>
	   </div>

	   <div class="left">
		  <b>Reply to:</b>             
	   </div>

	   <div class="right">
		  <input class="input_box" type='text' name='emailbox'  id="Email" onblur=setCookie('Email',document.contact_form.emailbox.value,365)>
	   </div>
	   
	   <div class="left">
		  <b>Copy to:</b>             
	   </div>

	   <div class="right">
		  <input class="input_box" type='text' name='emailbox'  id="Email" onblur=setCookie('Email',document.contact_form.emailbox.value,365)>
	   </div>

	   <div class="left">
		  Team (Optional):   
	   </div>
	   
	   <div class="right">
		  <select class="dropdown_style" name="teambox" id = "teambox" onChange="setCookie('Team',document.contact_form.teambox.value,365)">
			 <option value = " "></option>
			 <option value = "USCDLDataMovementInterfaces@uscellular.com">Data Movement and Interfaces</option>
			 <option value = "USCDLDataWarehouse@uscellular.com; USCDLIMSupportContractorTeam@uscellular.com">IM Data Delivery Warehouse</option>
			 <option value = "USCDLISAccountsReceivable@uscellular.com">TOPS FIN A/R & PPD</option>
			 <option value = "USCDLBOSS-MFT_TWSTeam@uscellular.com">BOSS MFT/TWS</option>
			 <option value = "USCDLADSFrontEndSystems-SalesSystems@uscellular.com">FES - Sales Systems</option>
		  </select>
	   </div>
	   
	   <div class="left">
		  <b>Subject:</b>             
	   </div>

	   <div class="right">
		  <input class="input_box" type='text' name='textboxSubject' id="textboxSubject"  onblur=setCookie('textboxSubject',document.contact_form.textboxSubject.value,365)>
	   </div>
	   
	   
	   
	 </div>

 <!-- Selections for preferred contact method -->

 	<div class="spacer10">
			<!-- This div is used to add a space, much like a break -->
	</div>
 
  


</div>


</form>




<!-- Selects main Request Type.-->





<form id = "input_form" name = "input_form">

<div class="box">
	

	<!-- RESPONSE TEST BOX -->
	<div class="spacer10"></div>
	<strong>*** Enter your response below ***</strong>
	<div class="spacer10">
			<!-- This div is used to add a space, much like a break -->
	</div>
	<textarea id='test' name='details' rows='15' cols='100' placeholder="An IS Operations Technician is submitting your request." ></textarea>
	</div>
</div>

<!-- SELECTIONS FOR WHEN REQUEST NEEDS TO BE COMPLETED -->
<div class='box'>
<strong>Confirm the initial response time below </strong>
	<div class="spacer10"></div>


<!-- Date and time of initial response: <input type='text' name='datereq' value='(If Applicable)'/> * Please indicate whether 'calendar date' or 'plan date' in 'Request Details' section. -->
<div id="start_end_date">
		<div class="left_date">
		DATE/TIME:
		<div></div>
		</div>
		
		<div class="right_date">
		<input class="input_box" id="datepick_1" placeholder="(If Applicable)" onclick="createDatePicker(datepick_1)" />
			<div></div>
		</div>
</div>

		
<!-- DATEPICKER -->		
<script type="text/javascript">
	new datepickr('datepick_1');
</script>
</div>


</form>


<!-- FORM SUBMISSION --> 
<div class='box'>
<button class="btn btn-primary" type="button" id='createrequest' onclick="submitRequest()">Send Response</button>


</div>
</center>
</body>


<footer>

<hr>

<p id="Revision" >Rev. 5.27.2015</p></p>
</footer>

</html>
